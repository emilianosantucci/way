schema:
  - schema/*.graphql
  - ../feature/**/*.graphql
exec:
  package: generated
  layout: follow-schema
  dir: generated
  filename_template: "{name}-exec.generated.go"
model:
  package: generated
  filename: generated/models.generated.go
struct_tag: json
omit_resolver_fields: true
models:
  UUID:
    model:
      - github.com/99designs/gqlgen/graphql.UUID